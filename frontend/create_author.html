<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/validation.css">
    <!-- JS -->
    <script defer src="js/create_author.js"></script>
    <script defer src="js/menu.js"></script>
    <script defer src="js/logout.js"></script>
    <script defer src="js/validation_check.js"></script>

    <title>Books - create author</title>
</head>

<body>
    <nav id="nav-menu" class="b-color-3 navbar navbar-expand-lg navbar-light">
    </nav>
    <main class="container-fluid p-3">
        <h1>Create author</h1>
        <form id="create-author-form" autocomplete="off"
            class="border border-info border-3 rounded p-3 mb-5 mx-auto max-w-30">
            <div class="mb-3 height-5r">
                <label for="name" class="form-label">Name</label>
                <i class="far fa-user required"></i>
                <input type="text" class="form-control" id="name" name="name"
                    title="Must contain first uppercase letter and at least two letter" pattern="[A-Z]{1}[a-zA-Z]{1,}"
                    onkeyup="check(this)" required>
                <div class="err"></div>
            </div>
            <div class="mb-3 height-5r">
                <label for="surname" class="form-label">Surname</label>
                <i class="fas fa-user required"></i>
                <input type="text" class="form-control" id="surname" name="surname"
                    title="Must contain letter and space is fine but no number" pattern="^[a-zA-Z_ ]*$"
                    onkeyup="check(this)" required>
                <div class="err"></div>
            </div>
            <div class="mb-3 height-5r">
                <label for="nationality" class="form-label">Nationality</label>
                <i class="far fa-flag required"></i>
                <input type="text" class="form-control" id="nationality" name="nationality"
                    title="Must contain first uppercase letter and at least two letter" pattern="[A-Z]{1}[a-zA-Z]{1,}"
                    onkeyup="check(this)" required>
                <div class="err"></div>
            </div>
            <div class="mb-3 height-5r">
                <label for="birthyear" class="form-label">Birth Year</label>
                <i class="fas fa-birthday-cake required"></i>
                <input type="text" class="form-control" id="birthyear" name="birthyear"
                    title="Must contain Time format ex) YYYY" pattern="^[0-9]{4}$" onkeyup="check(this)" required>
                <div class="err"></div>
            </div>
            <div class="mb-3 height-5r">
                <label for="deathyear" class="form-label">Death Year</label>
                <i class="fas fa-skull"></i>
                <input type="text" class="form-control" id="deathyear" name="deathyear"
                    title="Must contain Time format ex) YYYY" pattern="^[0-9]{4}$" onkeyup="check(this)">
                <div class="err"></div>
            </div>
            <button type="button" class="btn btn-primary" onclick="postCreateAuthor()">Submit</button>
        </form>
    </main>
    <footer id="footer" class="footer d-flex flex-wrap justify-content-between align-items-center py-3 px-3 border-top">
    </footer>

</body>

</html>
