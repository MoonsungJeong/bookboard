<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- JS -->
  <script src="js/login.js" defer></script>
  <script defer src="js/menu.js"></script>
  <script defer src="js/logout.js"></script>

  <title>Books - login</title>
</head>

<body>
  <nav id="nav-menu" class="b-color-3 navbar navbar-expand-lg navbar-light">
  </nav>
  <main class="container-fluid p-3">
    <h1>Login</h1>
    <form autocomplete="off" id="login-user-form" class="border border-info border-3 rounded p-3 mb-5 mx-auto max-w-30">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" maxlength="20"
          title="Contain letter or number, min 3 and less than 20 length" pattern="^[a-zA-Z0-9_]{3,}$" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 and max 16 characters"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="postLoginUser()">Submit</button>
    </form>
  </main>
  <footer id="footer" class="footer d-flex flex-wrap justify-content-between align-items-center py-3 px-3 border-top">
  </footer>

</body>

</html>
