<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="js/book.js"></script>
    <script defer src="js/menu.js"></script>
    <script defer src="js/logout.js"></script>

    <title>Books - book</title>
</head>

<body>
    <nav id="nav-menu" class="b-color-3 navbar navbar-expand-lg navbar-light">
    </nav>
    <main class="container-fluid p-3">
        <h1>Book</h1>
        <div id="book-frame">
            <div class="card book-box p-2 border-0">
                <div class="book-img-box d-flex">
                    <img id="coverImagePath" src="" class="img-fluid m-auto border " alt="...">
                </div>
                <div class="card-body d-flex flex-column align-items-center ">
                    <h5 id="bookTitle" class="card-title fw-bold"></h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Author: <span id="authorName" class="fw-bold"></span></li>
                        <li class="list-group-item">Genre: <span id="genre" class="fw-bold"></span></li>
                        <li class="list-group-item">Publication year: <span id="yearofPublication"
                                class="fw-bold"></span></li>
                        <li class="list-group-item">Sold: <span id="millionsSold" class="fw-bold"></span></li>
                        <li class="list-group-item">Language: <span id="languageWritten" class="fw-bold"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer" class="footer d-flex flex-wrap justify-content-between align-items-center py-3 px-3 border-top">
    </footer>

</body>

</html>
