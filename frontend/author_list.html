<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- JS -->
  <script defer src="js/author_list.js"></script>
  <script defer src="js/menu.js"></script>
  <script defer src="js/logout.js"></script>

  <title>Books - author list</title>
</head>

<body>
  <nav id="nav-menu" class="b-color-3 navbar navbar-expand-lg navbar-light">
  </nav>
  <main class="container-fluid p-3">
    <h1>Author list</h1>
    <a class="btn btn-primary mt-4" href="/create_author.html">
      New Author
    </a>
    <div>
      <table id="author-table" class="table mt-3">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Nationality</th>
            <th scope="col">Birth</th>
            <th scope="col">Death</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="author-list">
        </tbody>
      </table>
    </div>
  </main>
  <footer id="footer" class="footer d-flex flex-wrap justify-content-between align-items-center py-3 px-3 border-top">
  </footer>

</body>

</html>
