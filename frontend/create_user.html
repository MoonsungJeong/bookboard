<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/validation.css">
    <!-- JS -->
    <script defer src="js/create_user.js"></script>
    <script defer src="js/menu.js"></script>
    <script defer src="js/logout.js"></script>
    <script defer src="js/validation_check.js"></script>

    <title>Books - create user</title>
</head>

<body>
    <nav id="nav-menu" class="b-color-3 navbar navbar-expand-lg navbar-light">
    </nav>
    <main class="container-fluid p-3">
        <h1>Create user</h1>
        <form id="create-user-form" autocomplete="off"
            class="border border-info border-3 rounded p-3 mb-5 mx-auto max-w-30">
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <i class="far fa-user required"></i>
                <input type="text" class="form-control" id="firstname" name="firstname"
                    title="Must contain first uppercase letter and at least two letter" pattern="[A-Z]{1}[a-zA-Z]{1,}"
                    onkeyup="check(this)" required>
                <div class="err"></div>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <i class="fas fa-user required"></i>
                <input type="text" class="form-control" id="lastname" name="lastname"
                    title="Must contain letter and space is fine but no number" pattern="^[a-zA-Z_ ]*$"
                    onkeyup="check(this)" required>
                <div class="err"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <i class="far fa-envelope required"></i>
                <input type="text" class="form-control" id="email" name="email" maxlength="50"
                    title="Please type your email: example@example.com"
                    pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" onkeyup="check(this)" required>
                <div class="err"></div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <i class="fas fa-user-tag required"></i>
                <input type="text" class="form-control" id="username" name="username" maxlength="20"
                    title="Contain letter or number, min 3 and less than 20 length" pattern="^[a-zA-Z0-9_]{3,}$"
                    onkeyup="check(this)" required>
                <div class="err"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <i class="fas fa-key required"></i>
                <input type="password" class="form-control" id="password" name="password"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onkeyup="check(this)" required>
                <div class="err"></div>
            </div>
            <div class="mb-3">
                <label for="accessrights" class="form-label">Access Rights ('admin' or 'user')</label>
                <i class="fas fa-unlock-alt required"></i>
                <input type="text" class="form-control" id="accessrights" name="accessrights"
                    title="Must be 'admin' or 'user'" pattern="^(admin|user)$" onkeyup="check(this)" required>
                <div class="err"></div>
            </div>
            <button type="button" class="btn btn-primary" onclick="postCreateUser()">Submit</button>
        </form>
    </main>
    <footer id="footer" class="footer d-flex flex-wrap justify-content-between align-items-center py-3 px-3 border-top">
    </footer>

</body>

</html>
